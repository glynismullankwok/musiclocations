<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="img"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='music-genre.json'></script>
    <!-- <script type='text/javascript' src="script.js"></script> -->
    <script>

        var imgUrl = `https://pixabay.com/api/?key=19570887-9ab24a9c116677c7d4d20872b&q=chicago&image_type=photo`
        $.ajax({
            url: imgUrl,
            method: "GET"
        }).then(function (img) {
            console.log(img)
            var imgCode = img.hits[0].largeImageURL
            console.log(imgCode)
            var imgDiv = $("<img>")
            imgDiv.attr("src", imgCode)
            $(".img").append(imgDiv)

        })
    </script>
</body>

</html>
